<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d card</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="cover_page.jpg" alt="cover page"></div>
          <div class="swiper-slide"><img src="Magzine1.png" alt="cover page"></div>
          <div class="swiper-slide"><img src="Magzine3.png" alt="cover page"></div>
          <div class="swiper-slide"><img src="cover_page.jpg" alt="cover page"></div>
          <div class="swiper-slide"><img src="Magzine1.png" alt="cover page"></div>
          <div class="swiper-slide"><img src="Magzine3.png" alt="cover page"></div>
          <div class="swiper-slide"><img src="cover_page.jpg" alt="cover page"></div>
          <div class="swiper-slide"><img src="Magzine1.png" alt="cover page"></div>
          <div class="swiper-slide"><img src="Magzine3.png" alt="cover page"></div>
          <div class="swiper-slide"><img src="cover_page.jpg" alt="cover page"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
          loop:true,
        });
      </script>
</body>
</html>
